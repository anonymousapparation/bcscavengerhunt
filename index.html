<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/originals/9e/96/c4/9e96c4cf5a360581e0d8ef7b1e738844.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #message {
      display: none;
      font-size: 36px;
      background-color: #007bff;
      color: black;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>
  <button id="clickBtn">Click Me!</button>
  <div id="message">Congratulations! You clicked 1000 times!</div>

  <script>
    const clickBtn = document.getElementById('clickBtn');
    const counter = document.getElementById('counter');
    const message = document.getElementById('message');
    
    let clickCount = 0;

    clickBtn.addEventListener('click', () => {
      clickCount++;
      if (clickCount > 0 && clickCount < 10) {
        clickBtn.textContent = clickCount;
      }
      if (clickCount >= 10) {
        clickBtn.style.display = 'none';
        message.style.display = 'block';
      }
    });
  </script>
</body>
</html>
